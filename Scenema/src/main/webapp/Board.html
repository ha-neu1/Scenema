<!DOCTYPE html>
<html>
<head>
<link href="Boardstyle.css" rel="stylesheet">
<style>
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="js/jquery-3.6.4.min.js"></script>
	<script>
		$(document).ready(function() {
			//스크롤시 메뉴바 고정	
			$(window).scroll(function() {
				if ($(this).scrollTop() > 70) {
					$("#menu").css('position', 'fixed');
					$("#menu").css('top', '0');
				} else {
					$("#menu").css('position', 'relative');
				}
			});

		});
	</script>

	<header id='header'>
		<div>
			<nav id='headlinks'>
				<a href="login.html">로그인</a> <a href="signin.html">회원가입</a>
			</nav>
			<h1 id=logo
				style="margin-top: 0px; margin-bottom: 10px; text-align: center">SCENEMA</h1>
		</div>

		<nav id='menu' class='menu'>
			<ul>
				<li class='menu_in'><a href="a.html">홈</a></li>
				<li class='menu_in'><a href="b.html">영화</a></li>
				<li class='menu_in'><a href="c.html">커뮤니티</a></li>
				<li class='menu_in'><a href="d.html">내정보</a></li>
			</ul>
		</nav>
	</header>

	<div>
		<h2 id="title">커뮤니티 글쓰기</h2>
		<form action="a.html">
			<table border=1 id="board">
				<tr id="board_select">
					<td class="col">게시판</td>
					<td><select id="option">
							<option value="">선택</option>
							<option value="게시판1">게시판1</option>
							<option value="게시판2">게시판2</option>
							<option value="게시판3">게시판3</option>
							<option value="게시판4">게시판4</option>
					</select></td>
				</tr>
				<tr>
					<td class="col">작성자</td>
					<td><input type=text class="board_input" id="name"></td>
				</tr>
				<tr>
					<td class="col">제목</td>
					<td><input type=text class="board_input" id="subject"></td>
				</tr>
				<tr>
					<td class="col">내용</td>
					<td><textarea placeholder="게시글 입력" class="board_input" id="content"></textarea></td>
				</tr>
			</table>
			<div id="button">
				<label for="attachment">첨부파일</label>
				<input type=file id="attachment" multiple>
				<input type=submit value="글쓰기" id="submit">
			</div>
		</form>
	</div>

</body>
</html>
